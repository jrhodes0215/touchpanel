<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=100%" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div id="div1">
      <img
        class="centene-logo"
        src="images/Centene logo.png"
        alt="centene-logo"
      />
      <div id="clockbox">
        <script src="clock.js"></script>
      </div>
    </div>
    <div id="div2">
      <a href="source.html" class="source-btn btn"
        ><img id="source-icon" src="images/source-icon.png" alt="source-icon"
      /></a>
      <p class="source-text">
        Press this button to display your PC or another available source on the
        display.
      </p>
      <a href="cable-tv.html" class="cable-btn btn"
        ><img id="cable-icon" src="images/cable-icon.png" alt="cable-icon"
      /></a>
      <p class="cable-text">
        Press this button to control the Cable TV receiver(s).
      </p>
      <a href="usb.html" class="usb-btn btn"
        ><img id="usb-icon" src="images/usb-icon.png" alt="usb-icon"
      /></a>
      <p class="usb-text">Press this button to open the USB routing page.</p>
      <a href="settings.html" class="settings-btn btn"
        ><img id="gear-icon" src="images/gear-icon.png" alt="gear-icon"
      /></a>
      <p class="settings-text">Press this button to access display settings.</p>
      <a href="#" class="power-btn btn"
        ><img id="power-icon" src="images/power-icon.png" alt="power-icon"
      /></a>
      <p class="power-text">Press this button to turn the system off.</p>
    </div>
    <div id="div3"></div>
  </body>
</html>
